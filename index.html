<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Empleados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Empleados</h1>
        <form id="employeeForm">
            <input type="hidden" id="employeeId">

            <div class="form-group">
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula" required>
            </div>

            <div class="form-group">
                <label for="firstName">Nombres:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Apellidos:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="form-group">
                <label for="birthDate">Fecha de Nacimiento:</label>
                <input type="date" id="birthDate" name="birthDate" required>
            </div>

            <div class="form-group">
                <label for="department">Departamento:</label>
                <input type="text" id="department" name="department" required>
            </div>

            <div class="form-group">
                <label for="municipio">Municipio:</label>
                <input type="text" id="municipio" name="municipio" required>
            </div>

            <div class="form-group">
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="text" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="cellphone">Celular:</label>
                <input type="text" id="cellphone" name="cellphone" required>
            </div>

            <div class="form-group">
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="entryDate">Fecha de Ingreso:</label>
                <input type="date" id="entryDate" name="entryDate" required>
            </div>

            <div class="form-group">
                <label for="profession">Profesión:</label>
                <input type="text" id="profession" name="profession" required>
            </div>

            <div class="form-group">
                <label for="position">Puesto:</label>
                <input type="text" id="position" name="position" required>
            </div>

            <div class="form-group">
                <label for="salary">Salario:</label>
                <input type="number" id="salary" name="salary" required>
            </div>

            <button type="button" onclick="addOrUpdateEmployee()">Guardar Empleado</button>
        </form>

        <h2>Lista de Empleados</h2>
        <div id="employeeList" class="employee-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
